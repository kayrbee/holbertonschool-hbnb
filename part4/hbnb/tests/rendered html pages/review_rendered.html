<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="/static/css/styles.css">                   <!-- Jinja dynamic URL builder (x2 lines) --> 
    <link rel="stylesheet" href="/static/css/review.css">
    <link rel="icon" type="image/png" href="/static/images/favicon.png">    <!-- Favicon loader -->
    <link rel="preconnect" href="https://fonts.googleapis.com">                                         <!-- Font loader (x3 lines) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <link rel="stylesheet" href="/static/css/styles.css">
<header>
    <nav>
        <div class="nav-left">
            <a href="/" class="logo">
                <img src="/static/images/logo.png" alt="HBnB logo" width="142" height="60">
            </a>
        </div>
        <div class="nav-right">
            <a href="/login" class="login-button" id="login-link">Login</a>
        </div>
    </nav>
    <script src="/static/js/helpers.js"></script>
</header>

    <div class="review-wrapper">
        <div class="section-block">
            <main class="add-review-page">
                <!-- place title and review title -->
                <h1>How was your stay?</h1>
                <br>
                <span class="light">Sample Place Title</span> 

                <!-- <button id="show-form-btn" class="review-button" none;>Leave a Review</button>  -->

                <!-- review form -->
                <div id="review-form-section">
                    <form id="review-form">
                        <div class="rating-section">
                            <label class="overall-rating">Overall rating</label>
                            <div class="star-rating" id="overall-rating">
                                <span data-value="1">★</span>
                                <span data-value="2">★</span>
                                <span data-value="3">★</span>
                                <span data-value="4">★</span>
                                <span data-value="5">★</span>
                            </div>
                            <!-- This hidden input will store the selected rating -->
                            <input type="hidden" id="rating" name="rating" value="0">
                        </div>
                        <!-- Text Review -->
                        <div class="comment-section">
                            <textarea id="review-text" class="prompt-light" name="text" rows="6" placeholder="What did you like about your stay?"></textarea>
                        </div>

                        <div class="button-wrapper">
                            <button type="submit" class="button">Submit review</button>
                        </div>
                    </form>
                </div>

                <div id="success-popup" class="popup-hidden">
                    <div class="popup-content">
                        <p>Thanks for sharing your review!</p>
                        <div class="popup-btns">
                            <button id="back-popup" class="back-btn">Back to Place</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/js/review.js"></script>
    <script src="/static/js/helpers.js"></script>

    <footer>
    <p>&copy;2025 HBnB Evolution. All rights reserved.</p>
</footer>
    
</body>
</html>
