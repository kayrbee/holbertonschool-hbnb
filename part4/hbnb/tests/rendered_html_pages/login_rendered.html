<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">                   <!-- Jinja dynamic URL builder (x2 lines) -->
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="icon" type="image/png" href="/static/images/favicon.png">    <!-- Favicon loader -->
    <link rel="preconnect" href="https://fonts.googleapis.com">                                         <!-- Font loader (x3 lines) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    
    <link rel="stylesheet" href="/static/css/styles.css">
<header>
    <nav>
        <div class="nav-left">
            <a href="/" class="logo">
                <img src="/static/images/logo.png" alt="HBnB logo" width="142" height="60">
            </a>
        </div>
        <div class="nav-right">
            <a href="/login" class="login-button" id="login-link">Login</a>
        </div>
    </nav>
    <script src="/static/js/helpers.js"></script>
</header>

    <main>
        <form id="login-form">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="button">Login</button>
        </form>
    </main>

    <script src="/static/js/user.js"></script>           <!-- Jinja dynamic URL builder -->

    <footer>
    <p>&copy;2025 HBnB Evolution. All rights reserved.</p>
</footer>
    
</body>

</html>
