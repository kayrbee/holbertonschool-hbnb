<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">                   <!-- Jinja dynamic URL builder (x2 lines) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/place.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">    <!-- Favicon loader -->
    <link rel="preconnect" href="https://fonts.googleapis.com">                                         <!-- Font loader (x3 lines) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    {% include 'header.html' %}

    <main class="place-container">
        
        <!-- Place header (title & img) -->
        <section id="place-header" class="section-block">
            <h1 id="place-title" class="place-title"></h1>
            <img id="place-image" class="place-main-image" alt="Place photo">
        </section>

        <!-- Place info (host, price, description) -->
        <section id="place-info-section" class="section-block">
            <div id="place-info" class="place-info"></div>
        </section>

        <!-- Amenities -->
        <section id="amenities-section" class="section-block">
            <h2 class="section-title">Amenities</h2>
            <div id="amenities-list"></div>
        </section>

        <!-- Reviews -->
        <section id="reviews-section" class="section-block">
            <h2 class="section-title">Reviews</h2>
            <div id="reviews-list"></div>
        </section>

        <!-- Review button -->
        <section id="review-button-section">
            <div class="button-wrapper">
                <a id="leave-review-link" href="#" class="button">Leave a Review</a>
            </div>
        </section>

    </main>

    <script src="{{ url_for('static', filename='js/place.js') }}"></script>
    <script src="{{ url_for('static', filename='js/helpers.js') }}"></script>

    {% include 'footer.html' %}

</body>
</html>
