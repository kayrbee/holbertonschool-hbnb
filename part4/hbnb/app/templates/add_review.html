<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    {% include 'header.html' %}

    <main class="review-page">
        <!-- Add something to idfentify the place you're reviewing -->
        <h1 class="place-title">{{ place.name }}</h1>
        <div class="review-button">
            <button>Leave a Review</button>
        </div>
        <div class="review-form-section">
            <h2 class="leave-review-title">How was your stay?</h2>

            <form class="review-form" action="{{ url_for('submit_review', place_id=place.id) }}" method="POST">
                <label for="rating">Overall Rating</label>
                <input type="number" class="rating" min="1" max="5" required>

                <label for="comment">Share your experience</label>
                <textarea class="comment" name="comment" rows="6" placeholder="What did you like about your stay?" required></textarea>

                <button type="submit" class="submit-review-btn">Submit Review</button>
            </form>
        </div>
    </main>

    {% include 'footer.html' %}

    <script src="scripts.js"></script>

</body>
</html>
